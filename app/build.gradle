apply plugin: 'com.android.application'
apply plugin: 'project-report'

android {
    compileSdkVersion 27
    buildToolsVersion "26.0.2"
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
//        multiDexEnabled true
        versionCode 30
        versionName "3.0.0"
        project.archivesBaseName = "DemoAndroidMVC-$versionName"
        project.version = android.defaultConfig.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            resValue "string", "appname", "AndroidMVC"
            resValue "string", "appversion", "v"+android.defaultConfig.versionName
            resValue "string", "appversionname", "NeoCom" + android.defaultConfig.versionName
            resValue "string", "appversionnumber", "\"" + android.defaultConfig.versionCode + "\""
        }
        release {
            debuggable false
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            resValue "string", "appname", "AndroidMVC"
            resValue "string", "appversion", "v"+android.defaultConfig.versionName
            resValue "string", "appversionname", "NeoCom" + android.defaultConfig.versionName
            resValue "string", "appversionnumber", "\"" + android.defaultConfig.versionCode + "\""
        }
    }
    sourceSets {
//        main.java.srcDirs += 'src/main/java-androidcommons'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false
        quiet true
    }
}

dependencies {
    // A N D R O I D    S U P P O R T
    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.android.support:support-core-utils:27.0.2'

    // P R O J E C T    D E P E N D E N C I E S
    implementation project(path: ':AndroidMVCLibrary')

    // L O C A L    L I B R A R I E S
    compileOnly files('libs/CoreBase.core-2.0.2.jar')

    // M O D U L E    D E P E N D E N C I E S
    implementation 'org.slf4j:slf4j-android:1.7.25'
    implementation 'joda-time:joda-time:2.3'
    implementation 'org.apache.commons:commons-lang3:3.7'

    // T E S T I N G
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:1.10.19'
    testImplementation 'org.hamcrest:hamcrest-junit:2.0.0.0'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    //SQLite -> Chrome (debug)
    implementation 'com.facebook.stetho:stetho:1.5.0'
    implementation 'com.facebook.stetho:stetho-urlconnection:1.5.0'
}
