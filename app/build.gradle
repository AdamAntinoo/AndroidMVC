apply plugin: 'com.android.application'
apply plugin: 'project-report'

android {
    buildToolsVersion '28.0.3'
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
//        multiDexEnabled true
        versionCode 30
        versionName "4.0.0"
        project.archivesBaseName = "DemoAndroidMVC-$versionName"
        project.version = android.defaultConfig.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            resValue "string", "appname", "AndroidMVC"
            resValue "string", "appversion", "v"+android.defaultConfig.versionName
            resValue "string", "appversionname", "NeoCom" + android.defaultConfig.versionName
            resValue "string", "appversionnumber", "\"" + android.defaultConfig.versionCode + "\""
        }
        release {
            debuggable false
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            resValue "string", "appname", "AndroidMVC"
            resValue "string", "appversion", "v"+android.defaultConfig.versionName
            resValue "string", "appversionname", "NeoCom" + android.defaultConfig.versionName
            resValue "string", "appversionnumber", "\"" + android.defaultConfig.versionCode + "\""
        }
    }
    sourceSets {
//        main.java.srcDirs += 'src/main/java-androidcommons'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false
        quiet true
    }
}

