apply plugin: 'com.android.application'
apply plugin: 'project-report'

android {
    compileSdkVersion 27
    buildToolsVersion "26.0.2"
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 20
        versionName "2.0.1"
        setProperty("archivesBaseName", "DemoAndroidMVC-$versionName")

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            minifyEnabled false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
//        main.java.srcDirs += 'src/main/java-androidcommons'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false
        quiet true
    }
}

dependencies {
    // A N D R O I D   S U P P O R T
    implementation 'com.android.support:support-core-ui:27.0.1'
    implementation 'com.android.support:support-v13:27.0.1'
    implementation 'com.android.support:recyclerview-v7:27.0.1'

    // P R O J E C T    D E P E N D E N C I E S
    implementation project(path: ':AndroidMVCLibrary')

    // L O C A L    L I B R A R I E S
    //    implementation files('libs/CoreBase.core-2.0.2.jar')
    compileOnly files('libs/CoreBase.core-2.0.2.jar')

    // M O D U L E    D E P E N D E N C I E S
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'joda-time:joda-time:2.3'

    // T E S T I N G
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}
