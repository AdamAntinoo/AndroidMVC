apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "26.0.2"
    defaultConfig {
        minSdkVersion 22
        targetSdkVersion 27
        versionCode 20
        versionName "2.0.1"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            minifyEnabled false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
//        main.java.srcDirs += 'src/main/java-androidcommons'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false
        quiet true
    }
}

dependencies {
    // A N D R O I D   S U P P O R T
    implementation 'com.android.support:support-core-ui:27.0.1'
    implementation 'com.android.support:support-v13:27.0.1'
    implementation 'com.android.support:recyclerview-v7:27.0.1'

    // L O C A L   L I B R A R I E S
    implementation project(path: ':CoreBaseLibrary')
    implementation project(path: ':AndroidMVCLibrary')

    // T E S T I N G
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}
